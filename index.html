<!DOCTYPE html>
<html>
  <head>
    <title>Live Wage Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="d-inline-flex flex-column p-5">
      <h1 class="text-center text-light bg-primary rounded-pill p-2">Live Wage Display</h1>
      <div class="p-3">
        <div class="container input-group mb-3" id="inputgroup-wage">
          <span class="input-group-text">Hourly Wage (USD) $</span>
          <input type="number" class="form-control" aria-label="Amount in dollars" id="input-wage">
        </div>
        <div class="container input-group mb-3" id="inputgroup-currency">
          <span class="input-group-text">$1 USD is $</span>
          <input type="number" class="form-control" aria-label="Amount in dollars" id="input-currency">
          <span class="input-group-text">CAD</span>
        </div>

        <div id="outputgroup">
          <h1 class="mb-2" id="output-time">00:00:00</h1>
          <div class="mb-2">
            <img src="./src/img/us.svg" alt="US Flag">
            <h2 class="align-middle px-3" id="output-usd">$0.00</h2>
          </div>
          <div>
            <img src="./src/img/ca.svg" alt="Canadian Flag">
            <h2 class="align-middle px-3" id="output-cad">$0.00</h2>
          </div>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-success btn-lg" id="btn-start" disabled>Start</button>
        <button type="button" class="btn btn-outline-warning btn-lg" id="btn-pause" disabled>Pause</button>
        <button type="button" class="btn btn-outline-danger btn-lg" id="btn-reset" disabled>Reset</button>
      </div>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
