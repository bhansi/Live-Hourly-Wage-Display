<!DOCTYPE html>
<html>
  <head>
    <title>Live Wage Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="d-inline-flex flex-column">
      <h1 class="text-center">Live Wage Display</h1>
      <div class="container input-group mb-3">
        <span class="input-group-text">Hourly Wage (USD) $</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="input-wage">
        <span class="input-group-text">.00</span>
      </div>
      <div class="container input-group mb-3">
        <span class="input-group-text">$1 USD is $</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="input-currency">
        <span class="input-group-text">CAD</span>
      </div>
      <h1 class="d-none">00:00:00</h1>
      <h2 class="d-none">$0.00 USD</h2>
      <h2 class="d-none">$0.00 CAD</h2>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-danger" disabled>Stop</button>
        <button type="button" class="btn btn-outline-warning" disabled>Pause</button>
        <button type="button" class="btn btn-outline-success">Play</button>
      </div>
    </div>
  </body>
</html>
